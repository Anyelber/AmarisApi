<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Amaris Api Test</title>
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</head>
<body>
  <div class="row">

    <div class="col-sm-12 col-md-12 colg-lg-12" style="padding: 20px; background: rgba(0,0,0,0.5)">
      <h3>Bienvenido <a href="#" id="logout">Salir</a></h3> 
    </div>

    <div class="col-sm-12 col-md-8 col-lg-8 mt-5">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Nombre Agencia / Tienda</th>
            <th>Texto / Descripcion</th>
            <th>Imagen</th>
            <th>Creado Por</th>
            <th>Aciones</th>
          </tr>
        </thead>
        <tbody id="loadingContent">
        </tbody>
          
      </table>
      
    </div>

    
    <div class="col-sm-12 col-md-4 col-lg-4  mt-5">
      <div class="form-group">
        <h3>Crear nueva tarjeta de slider</h3>
      </div>
      <hr>
      <div class="form-group mt-3">
        <label>Nombre de Agencia / Tienda</label>
        <input type="text" class="form-control" id="agency_store_name"/>
      </div>
      <div class="form-group mt-3">
        <label>Texto / Descripción</label>
        <textarea  class="form-control" id="description"></textarea>
      </div>
      <div class="form-group mt-3">
        <label>URL Imagen</label>
        <input type="text" class="form-control" id="imagen"/>
      </div>
      <div class="form-group mt-3">
        <input type="submit" class="btn btn-success" id="save" value="Guardar"/>
      </div>
    </div>

  </div>



  <div class="modal fade" id="editSlider" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <input type="hidden" id="id_editar"/>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Slider</h5>
         
        </div>
        <div class="modal-body">
          <div class="form-group mt-3">
            <label>Nombre de Agencia / Tienda</label>
            <input type="text" class="form-control" id="agency_store_name_editar"/>
          </div>
          <div class="form-group mt-3">
            <label>Texto / Descripción</label>
            <textarea  class="form-control" id="description_editar"></textarea>
          </div>
          <div class="form-group mt-3">
            <label>URL Imagen</label>
            <input type="text" class="form-control" id="imagen_editar"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="editar" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>
  </div>


    
</body>
</html>
